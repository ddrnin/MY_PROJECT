<script>
    $(document).ready(function() {
        updateDateTime();
        setInterval(updateDateTime, 10000);
    })
    const updateDateTime = () => {
        const date = new Date();
        const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        const dayOfWeek = days[date.getDay()];
        const year = date.getFullYear().toString().slice(-2); // toString() 문자열로 변환하는 메서드 
        const month = ('0' + (date.getMonth() + 1)).slice(-2); // 문자열 + 숫자는 자동으로 문자열 변환되기 때문에 toString() 필요없음
        const day = ('0' + date.getDate()).slice(-2);
        const hours = ('0' + date.getHours()).slice(-2);
        const minutes = ('0' + date.getMinutes()).slice(-2);
        const today = `${year}. ${month}. ${day}. ${dayOfWeek}`;
        const time = `${hours}:${minutes}`
        $('.portfolio_main_new .header_time .date').text(today);
        $('.portfolio_main_new .header_time .time').text(time);
    };
</script>
