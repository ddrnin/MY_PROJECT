    <main class="layoutM">
        <section class="univ_begin">
            <h2 class="univ_title">학교와 학과 이름을<br> 입력해주세요.</h2>
            <section class="input_area">
                <div class="form_wrap">
                    <!-- 대학교 검색 영역 -->
                    <div class="input_set">
                        <div class="form_txt">
                            <input type="text" placeholder="학교 이름을 입력해주세요" class="univ_input">
                            <span class="blind" id="univ_val"></span>
                        </div>
                        <button type="button" class="btn_univ_search">검색</button>
                    </div>
                    <div class="search_msg univ_msg">
                        <p class="length">두 글자 이상의 학교명을 입력해주세요.</p><!-- 두 글자 미만 입력시 노출 -->
                        <p class="nodata">검색 결과가 없습니다.</p><!-- 검색 결과 없을 시 노출 -->
                        <ul class="list univ_list"></ul><!-- 검색 결과 있을 시 노출 -->
                    </div>
                    <!--// 대학교 검색 영역 -->
                    <!-- 학과 검색 영역 -->
                    <div class="input_set">
                        <div class="form_txt">
                            <input type="text" placeholder="학과 이름을 입력해주세요" class="major_input">
                            <span class="blind" id="major_val"></span>
                        </div>
                        <button type="button" class="btn_major_search">검색</button>
                    </div>
                    <div class="search_msg major_msg">
                        <p class="length">두 글자 이상의 학교명을 입력해주세요.</p><!-- 두 글자 미만 입력시 노출 -->
                        <p class="nodata">검색 결과가 없습니다.</p><!-- 검색 결과 없을 시 노출 -->
                        <ul class="list major_list"></ul><!-- 검색 결과 있을 시 노출 -->
                    </div>
                    <!--// 학과 검색 영역 -->
                    <button type="button" class="btn_reset">학교/학과를 다시 선택하고 싶다면 click</button>
                    <button type="button" class="btn_comp">입력 완료</button>
                    <p class="notice_txt">
                        ※ 필수사항<br>
						1) 학교와 학과는 현재 정식명칭으로 입력 필요<br>
						2) 입력 완료한 학교와 학과는 추후 수정 불가<br>
						3) 재학생 최소 10명 이상 참여시 집계 가능
                    </p>
                </div>
            </section>
            <section class="join_area">
                <div class="join_wrap">
                    <h2 class="join_tit">버튼을 눌러 우리 학과를 응원해주세요!</h2>
                    <div class="btn_wrap">
                        <button class="btn_join">종</button>
                    </div>
                    <div class="name_wrap">
                        <p>학교 : <span class="univ_name"></span></p>
                        <p>학과 : <span class="major_name"></span></p>
                    </div>
                </div>
            </section>
        </section>
        <!-- 팝업 -->
        <div class="confirm_pop">
            <div class="cont" id="">
                <p class="pop_tit"></p>
                <div class="btn_wrap2">
                    <button class="btn_confirm">확인</button>
                    <button class="btn_close">취소</button>
                </div>
            </div>
        </div>
        <div class="alert_pop">
            <div class="cont" id="">
                <p class="pop_tit"></p>
                <button class="btn_close">확인</button>
            </div>
        </div>
    </main>
