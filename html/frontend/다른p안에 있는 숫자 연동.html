<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="evt_section">
        <img src="./img/tray_count_bg.jpg" alt="누적 식판">
        <ul class="count">
            <li>
                <img src="./img/master_count_bg.png" alt="">
                <p>0</p>
            </li>
            <li>
                <img src="./img/master_count_bg.png" alt="">
                <p>0</p>
            </li>
            <li>
                <img src="./img/master_count_bg.png" alt="">
                <p>0</p>
            </li>
            <li>
                <img src="./img/master_count_bg.png" alt="">
                <p>0</p>
            </li>
        </ul>
    </div>
    <button id="incrementButton">버튼</button>
    <script>
        // 다른 p안에 있는 숫자들  연동시키기
        $(document).ready(function() {
            $('#incrementButton').click(function() {
                const digits = $('.count li p'); // 모든 <p> 태그 선택
                let carry = 1; // 초기 증가값 (1)
                // 오른쪽부터 숫자 증가
                for (let i = digits.length - 1; i >= 0; i--) {
                    let current = parseInt($(digits[i]).text()); // 현재 숫자 가져오기
                    let newValue = current + carry; // 새로운 값 계산
                    if (newValue >= 10) {
                        // 자리 올림 처리
                        $(digits[i]).text(0); // 현재 자리수는 0
                        carry = 1; // 다음 자리로 올림
                    } else {
                        // 자리 올림 없이 값 업데이트
                        $(digits[i]).text(newValue);
                        carry = 0; // 올림 종료
                        break; // 나머지 루프 종료
                    }
                }
            });
        });
    </script>
</body>

</html>
