<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no , viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="view-transition" content="same-origin">
    <title>ddrnin | 스와이퍼 연습</title>

    <!-- Social Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="@@title ddrnin">
    <meta property="og:image" content="">
    <meta property="og:description" content="">
    <meta property="og:site_name" content="">

    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/plugin/swiper-bundle.min.css">

    <!-- js -->
    <script src="/assets/js/plugin/jquery-3.7.0.min.js"></script><!-- jQuery 3.7.0 -->
    <script src="/assets/js/ui.common.min.js"></script><!-- 퍼블리싱용 js -->
    <script src="/assets/js/plugin/swiper-bundle.min.js"></script>
</head>

<body>
    <header>
        <div class="header_wrap">

            <h1 class="header_title">스와이퍼 연습</h1>

            <!-- 헤더 인클루드 -->
        </div>
    </header>
    <main>
        <div class="animaition">
            <svg class="moving">
                <rect class="ani01"></rect>
            </svg>
        </div>
        <div class="animaition_bg"></div>
        <div class="main">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="bg_img" style="background-image:url('../../../assets/img/swiper/bg01.jpg')" data-swiper-parallax-x="50%"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="bg_img" style="background-image:url('../../../assets/img/swiper/bg02.jpg')" data-swiper-parallax-x="50%"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="bg_img" style="background-image:url('../../../assets/img/swiper/bg03.jpg')" data-swiper-parallax-x="50%"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="bg_img" style="background-image:url('../../../assets/img/swiper/bg04.jpg')" data-swiper-parallax-x="50%"></div>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <div class="arrow-btn swiper-button-next"><i></i></div>
                <div class="loading_bar on"></div>
                <div class="arrow-btn swiper-button-prev"><i></i></div>
            </div>
        </div>
    </main>
</body>
<script>
    var swiper = new Swiper(".mySwiper", {
        parallax: true,
        loop: true,
        speed: 1000,
        autoplay: {
            delay: 3150,
            disableOnInteraction: false,
        },
        navigation: { // 버튼 사용자 지정
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        on: {
            // 슬라이드가 바뀌기 시작할 때
            slideChangeTransitionStart: function() {
                $('.loading_bar').removeClass('on');
            },
            // 슬라이드가 바뀌고 나서
            slideChangeTransitionEnd: function() {
                $('.loading_bar').addClass('on');
            },
        },
    });
    $(document).ready(function() {
        setTimeout(() => {
            $('.animaition').addClass('off');
            $('.animaition_bg').addClass('off');
        }, 2400);
    });
</script>

</html>
