<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>캐러셀</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
</head>
<body>
	<main class="carousel">
		<div class="slide">
			<ul class="img_wrap">
				<li class="img img01"></li>
				<li class="img img02"></li>
				<li class="img img03"></li>
			</ul>
		</div>
		<ul class="btn_wrap">
			<li class="btn01">1</li>
			<li class="btn02">2</li>
			<li class="btn03">3</li>
		</ul>
		<div class="btn_wrap02">
			<button class="btn_prev">이전</button>
			<button class="btn_next">다음</button>
		</div>
	</main>

	<script>
		// for(let i = 1; i <= 3; i++){
		// 	$(`.btn0${i}`).on('click', () => {
		// 		$('.img.active').removeClass('active');
		// 		$(`.img0${i}`).addClass('active');
		// 	})
		// }
		var transForm = $('.img_wrap').css('transform', 'translateX');
		console.log(transForm)
		$('.btn01').on('click', function(){
			$('.img_wrap').css('transform', 'translateX(0)')
		})
		$('.btn02').on('click', function(){
			$('.img_wrap').css('transform', 'translateX(-100%)')
		})
		$('.btn03').on('click', function(){
			$('.img_wrap').css('transform', 'translateX(-200%)')
		})

		var currentPicture = 0;
		
		$('.btn_next').on('click', function(){
			currentPicture += 1;
			$('.img_wrap').css('transform', `translateX(-${currentPicture}00%)`);
		});
		$('.btn_prev').on('click', function(){
			currentPicture -= 1;
			$('.img_wrap').css('transform', `translateX(-${currentPicture}00%)`);
		});
	</script>
</body>
</html>
