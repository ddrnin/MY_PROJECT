		function texCalc(){
			var prices = [];

			$('.price').each(function(index){

				// toFixed(0) - 소수점 잘라내고 정수로
			});
			$('.tex').each(function(index){
				$(this).text(tex[index].toLocaleString());
			});
			console.log(tex);
		};
