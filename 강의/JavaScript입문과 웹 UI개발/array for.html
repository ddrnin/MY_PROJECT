		// 3. 배열의 합과 평균
		function 모의고사(a, b){
			let result = 0; // 배열 a[]의 합한 값을 저장할 변수

				// 3-1 result += a[i]; - 오른쪽 값을 왼쪽 변수에 더하고 결과를 다시 왼쪽 변수에 저장

			}

			if (a < b){

			} else if (a > b) {
				console.log(`평균보다 ${a - b}점이 떨어졌네요 재수추천`)
				console.log(a)
			}
		};
